<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Mood of the day</title>
  </head>
  <body>
    <section>
      <h1>What is your mood today?</h1>
          <div class="mood">
            <div>
              <input class="happy" type="radio" id="happy" name="mood" />
              <label for="happy">Happy</label>
            </div>
            <input class="confused" type="radio" id="confused" name="mood" />
            <label for="confused">Confused</label>

            <input class="sad" type="radio" id="sad" name="mood" />
            <label for="sad">Sad</label>

            <input class="bored" type="radio" id="bored" name="mood"/>
            <label for="bored">Bored</label>

            <input class="hungry" type="radio" id="hungry" name="mood" />
            <label for="hungry">Hungry/Angry</label>
          </div>
    </section>
  <script src="./main.js"></script>
  </body>
</html>
