<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Mood of the day</title>
  </head>
  <body>
    <div>
      <h1>What is your mood today?</h1>

      <input type="radio" id="happy" />
      <label for="happy">Happy</label>

      <input type="radio" id="confused" />
      <label for="confused">Confused</label>

      <input type="radio" id="sad" />
      <label for="sad">Sad</label>

      <input type="radio" id="bored" />
      <label for="bored">Bored</label>

      <input type="radio" id="hungry" />
      <label for="hungry">Hungry/Angry</label>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
